<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Textarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        textarea {
            width: 90%;
            height: 300px;
            max-width: 800px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            resize: none;
        }

        #qrcode {
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            textarea {
                height: 200px;
                font-size: 1.2rem;
            }

            #qrcode {
                margin-top: 10px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
<textarea id="inputBox" rows="10" cols="50" placeholder="Type something..."></textarea>
<div id="qrcode"></div>

<script>
    let socket;
    const inputBox = document.getElementById('inputBox');
    const reconnectInterval = 3000;  // 设置重连间隔时间 (毫秒)

    // WebSocket初始化函数
    function initWebSocket() {
        socket = new WebSocket("ws://" + window.location.host + "/ws");

        socket.onopen = () => {
            console.log('Connected to WebSocket');
        };

        socket.onmessage = (event) => {
            inputBox.value = event.data;
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
            socket.close();  // 确保错误时关闭连接
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed. Reconnecting...');
            setTimeout(initWebSocket, reconnectInterval);  // 自动重连
        };
    }

    // 发送输入内容
    inputBox.addEventListener('input', () => {
        if (socket.readyState === WebSocket.OPEN) {
            socket.send(inputBox.value);
        }
    });

    // 初始化WebSocket
    initWebSocket();

    // 生成二维码
    const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: window.location.href,
        width: 128,
        height: 128
    });
</script>
</body>
</html>
